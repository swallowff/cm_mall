server:
  port: 8081

mall:
  version:
    placeholder: {version}

spring:
  profiles:
    active: @profiles.active@  #动态配置文件,方便maven打包 使用: mvn clean package -Dmaven.test.skip=true -P dev

mybatis:
  mapper-locations: classpath*:dao/*.xml,classpath*:mapper/**/*.xml,classpath*:com/**/mapper/*.xml
  type-aliases-package: com.cmkj.mall.*.entity;com.cmkj.mall.*.model

jwt:
  tokenHeader: Authorization #JWT存储的请求头
  secret: mySecret #JWT加解密使用的密钥
  expiration: 604800 #JWT的超期限时间(60*60*24)
  tokenHead: Bearer  #JWT负载中拿到开头

logging:
  level:
    root: info #日志配置DEBUG,INFO,WARN,ERROR
    com.cmkj.mall: debug
#  file: demo_log.log #配置日志生成路径
  path: /data/logs #配置日志文件名称
